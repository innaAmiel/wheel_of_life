<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        canvas {
            max-width: 100%;
            height: auto;
            overflow: auto; /* Enable scroll */
            cursor: grab;
            -webkit-user-select: none;
            user-select: none;
        }
        /* קונטיינר שיכיל את הכפתורים בשורה */
        #buttonContainer {
            display: flex;
            justify-content: space-around;  /* רווחים שווים בין הכפתורים */
            width: 100%;
            margin-top: 20px; /* רווח מלמעלה */
            padding: 0 20px; /* רווחים מצדדים */
        }
        .button {
            padding: 6px 12px;
            background: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background: #555;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }
        .segment-input {
            padding: 4px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="buttonContainer">
        <button id="resetButton" class="button">Reset</button>
        <button id="downloadButton" class="button">Download</button>
        <button id="addSegmentButton" class="button">Add Segment</button>
        <button id="editButton" class="button">Edit</button> 
    </div>
    <div class="input-container" id="inputContainer"></div>
    <canvas id="circleCanvas"></canvas>
    <script src="circles.js"></script>
</body>
</html>
